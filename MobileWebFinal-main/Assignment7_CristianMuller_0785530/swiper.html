<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Interactive Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="swiper.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link href="https://fonts.googleapis.com/css2?&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <header>
            <h1>Cristian Muller - Web Form</h1>
        </header>
        <main>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <form id="myForm" class="form1" action="#" method="post">
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" required placeholder="Ex: Cristian Muller">
                            </div>
                            <div>
                                <label for="dob">Date of Birth:</label>
                                <input type="date" id="dob" name="dob" required placeholder="10-08-1993">
                            </div>
                            <div>
                                <label for="gender">Gender: </label>
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">male</label>
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">female</label>
                            </div>
                            <br>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                    <div class="swiper-slide">
                        <form id="myForm" action="#" method="post">
                            <div>
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" placeholder="tupapichulo@gmail.com" oninvalid="this.setCustomValidity('The email that you have entered is not valid...')"oninput="this.setCustomValidity('')" required>
                            </div>
                            <div>
                                <label for="phone">Phone:</label>
                                <input type="text" id="phone" name="phone" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="123-456-7890" oninvalid="this.setCustomValidity('Please enter a valid US phone number (e.g., 123-456-7890)')"oninput="this.setCustomValidity('')">
                            </div>
                            <div>
                                <label for="address">Address:</label>
                                <textarea name="address" id="address" pattern=".{15,}" placeholder="Type your address here" oninvalid="this.setCustomValidity('Please enter atleast 15 characters')"oninput="this.setCustomValidity('')"></textarea>
                            </div>
                            <br>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                    <div class="swiper-slide">
                        <form id="myForm" action="#" method="post">
                            <div>
                                <label for="card">Card Number:</label>
                                <input type="text" id="card" name="card" minlength="10" maxlength="10" required>
                            </div>
                            <div>
                                <label for="expiration">Expiration Date:</label>
                                <input type="date" id="expiration" name="expiration" required>
                            </div>
                            <div>
                                <label for="cvv">CVV:</label>
                                <input type="text" id="cvv" name="cvv" required minlength="3" maxlength="3">
                            </div>
                            <br>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>

                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </main>
        <footer>
            <p>Copyright 2023 | Cristian Muller</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
        <script src="swiper.js"></script>
    </body>
</html>
